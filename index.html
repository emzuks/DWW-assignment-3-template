<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Designing with web template</title>

    <!-- ################################   styles  ################################ -->     
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- lucide icons are loaded at the bottom of body tag -->

    <!-- ########################   scripts and ressources  ######################## -->
    <!-- Adafruit IO custom library -->
    <script src="https://cdn.jsdelivr.net/gh/methio/adafruitIO-class@latest/index.js"></script>
    <!-- alwan color picker -->
    <script src="https://cdn.jsdelivr.net/npm/alwan@2/dist/js/alwan.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alwan@2/dist/css/alwan.min.css"/>
    <!-- get color name from its hex value -->
     <script src="https://chir.ag/projects/ntc/ntc.js"></script>
    <!-- script custom -->
    <script src="script.js" defer></script>
</head>
<body>

    <section>
      <article class="phone">
        <div class="status">
          <div class="chip"><i data-lucide="settings"></i></div>
          <div class="chip" aria-label="profile"><i data-lucide="circle-user-round"></i></div>
        </div>

        <h1 class="title">Hydration Station</h1>
        <h2 class="subtitle">Cactus</h2>
        <div class="muted">Moisture level</div>

        <div class="labels">
          <span class="top">Too moist</span>
          <span class="mid">Perfect</span>
          <span class="bot">Too dry</span>
        </div>

        <div class="gauge-wrap">
          <div class="gauge">

            <!-- pointer pill -->
            <div class="pointer" aria-hidden="true"><i data-lucide="arrow-left"></i></div>
          </div>
        </div>
      </article>
    </section>
    <!-- lucide icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
