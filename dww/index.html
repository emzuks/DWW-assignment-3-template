<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Designing with web template</title>

    <!-- ################################   styles  ################################ -->     
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- lucide icons are loaded at the bottom of body tag -->

    <!-- ########################   scripts and ressources  ######################## -->
    <!-- Adafruit IO custom library -->
    <script src="https://cdn.jsdelivr.net/gh/methio/adafruitIO-class@latest/index.js"></script>
    <!-- alwan color picker -->
    <script src="https://cdn.jsdelivr.net/npm/alwan@2/dist/js/alwan.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alwan@2/dist/css/alwan.min.css"/>
    <!-- get color name from its hex value -->
     <script src="https://chir.ag/projects/ntc/ntc.js"></script>
    <!-- script custom -->
    <script src="script.js" defer></script>
</head>
<body>

    <section>
  <div class="status">
    <div class="chip"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="settings" class="lucide lucide-settings"><path d="M9.671 4.136a2.34 2.34 0 0 1 4.659 0 2.34 2.34 0 0 0 3.319 1.915 2.34 2.34 0 0 1 2.33 4.033 2.34 2.34 0 0 0 0 3.831 2.34 2.34 0 0 1-2.33 4.033 2.34 2.34 0 0 0-3.319 1.915 2.34 2.34 0 0 1-4.659 0 2.34 2.34 0 0 0-3.32-1.915 2.34 2.34 0 0 1-2.33-4.033 2.34 2.34 0 0 0 0-3.831A2.34 2.34 0 0 1 6.35 6.051a2.34 2.34 0 0 0 3.319-1.915"></path><circle cx="12" cy="12" r="3"></circle></svg></div>
    <div class="chip" aria-label="profile"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="circle-user-round" class="lucide lucide-circle-user-round"><path d="M18 20a6 6 0 0 0-12 0"></path><circle cx="12" cy="10" r="4"></circle><circle cx="12" cy="12" r="10"></circle></svg></div>
  </div>

  <div class="heading-block">
    <h1 class="title">Hydration Station</h1>
    <h2 class="subtitle">Cactus</h2>
    <div class="muted">Moisture level</div>
  </div>

  <!-- === TWO COLUMNS START === -->
  <div class="gauge-grid">
    <!-- LEFT COLUMN: gauge + labels -->
    <div class="gauge-left">
      <p class="scale-top">Too moist</p>

      <div class="water-container">
        <!-- water image (background) -->
        <div id="water-bg" ></div>

        <!-- overlay labels -->
        <div class="labels">
          <p class="mid"><span>Perfect</span></p>
          <p class="bot">Too dry</p>
        </div>
      </div>
    </div>

    <!-- RIGHT COLUMN: pointer -->
        <div class="gauge-right" style="position: relative; height: 300px;">
      <img id="pointer" src="assets/Pointer.svg" alt="Moisture pointer"
           style="position: absolute;
                  bottom: 0;
                  left: 50%;
                  transform: translateX(-50%);
                  transition: bottom 0.6s ease-in-out;
                  width: 40px;">
  </div>
  <!-- === TWO COLUMNS END === -->

   <!-- bottom-left back arrow -->
  <div class="back-icon">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="arrow-left" class="lucide lucide-arrow-left"><path d="m12 19-7-7 7-7"></path><path d="M19 12H5"></path></svg>
  </div>
  
</section>
    <!-- lucide icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
